version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tasks_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tasks_db
      MYSQL_USER: tasks_user
      MYSQL_PASSWORD: tasks_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tasks_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: tasks_db
      DB_USER: tasks_user
      DB_PASSWORD: tasks_password
      NODE_ENV: development
      JWT_SECRET: MiBlueMediaSecretKey
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data: